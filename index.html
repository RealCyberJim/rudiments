    /*  === Cert Tracker Integration 
    
            On Desktop/iOS/android:
            - In default view, click a tile to go to that vendor's page. (expected)
            - Enter candidate view mode by clicking the "Candidate View" button.
            - Click on the cert tile to toggle the popup menu.
            - Click outside the popup to close it.
            
            ALSO On Desktop:
            - In default view: CTRL+Click on a cert tile to toggle the popup menu.
            - Click outside the popup to close it.
    
            Naming Convention for data-cert-id:
                - GROUP: 3-letter domain id which corresponds to the already established color-coded grid areas on the roadmap. 
                - certname: lowercase, normalized label (no spaces/symbols, + becomes 'plus')
                - Example: OPS__ceh, OPS__pentestplus, 
            
            This structure ensures uniqueness, enables filtering, and supports scaling to all certs across roadmap sections.
              
                    NET - (Green) - Communication & Network Security
                    IAM - (Teal) - Identity & Access Management
                    ENG - (Orange) - Security Architecture & Engineering
                    AST - (Yellow) - Asset Security
                    RSK - (Black) - Security & Risk Management
                    TST - (Purple) - Security Assessment & Testing
                    SOF - (SkyBlue) - Software Development Security
                    OPS - (Blue/Red) - Security Operations             === */
                    
            /* === BEGIN: Cert Tracker Styles === */
                        body.candidate-view .certlink.achieved {
                        outline: 0.15vmax solid limegreen;
                        box-shadow: 0 0 0.4vmax limegreen;
            }
    
                        body.candidate-view .certlink.planned {
                        outline: 0.15vmax dashed darkgoldenrod;
                        box-shadow: 0 0 0.4vmax darkgoldenrod;
            }
            /* === END: Cert Tracker Styles === */
            /* === BEGIN: Opaque Mode Styles === */
                        body.candidate-view.transparent-view .certlink {
                        opacity: 0.4;
            }
    
                        body.candidate-view.transparent-view .certlink.achieved,
                        body.candidate-view.transparent-view .certlink.planned {
                        opacity: 1;
            }
            /* === END: Opaque Mode Styles === */
            /* === BEGIN: Opaque Mode Hover Enhancement === */
    
            /* Smooth transition when opacity changes (hover in/out) */
                        body.candidate-view.transparent-view .certlink {
                        transition: opacity 0.2s ease;
                        opacity: 0.4;
            }
    
            /* Fully reveal dimmed certs and their contents on hover */
                        body.candidate-view.transparent-view .certlink:not(.achieved):not(.planned):hover,
                        body.candidate-view.transparent-view .certlink:not(.achieved):not(.planned):hover * {
                        opacity: 1 !important;
                        cursor: pointer;
            }
            /* === END: Opaque Mode Hover Enhancement === */
    
            /* === BEGIN: Temporary Session Visuals in Default View === */
                        .certlink.session-visible.achieved,
                        .certlink.session-visible.planned {
                        box-shadow: 0 0 0.4vmax currentColor;
            }
    
                        .certlink.session-visible.achieved {
                        outline: 0.15vmax solid limegreen;
                        color: limegreen;
            }
    
                        .certlink.session-visible.planned {
                        outline: 0.15vmax dashed darkgoldenrod;
                        color: darkgoldenrod;
            }

            /* === BEGIN: Candidate View Visibility Rules === */
            /* All candidate-only buttons are hidden by default */

    <script>
            document.addEventListener("DOMContentLoaded", () => {
                    const config = CERT_TRACKER_CONFIG;
                    const debug = config.debug;
            
                    if (debug) console.log("‚úÖ Cert tracker script loaded.");
            
                    const achievedCerts = JSON.parse(localStorage.getItem(config.localStorageKeys.achieved) || '[]');
                    const plannedCerts = JSON.parse(localStorage.getItem(config.localStorageKeys.planned) || '[]');
            
                    const links = document.querySelectorAll(`.${config.classNames.cert}`);
            
                    links.forEach(link => {
                            const certId = link.dataset.certId;
                    
                            // Restore visual state from saved data
                            if (achievedCerts.includes(certId)) link.classList.add(config.classNames.achieved);
                            if (plannedCerts.includes(certId)) link.classList.add(config.classNames.planned);
                    
                            link.addEventListener('click', function (e) {
                                    const isCandidateView = document.body.classList.contains("candidate-view");
                                    const isCtrl = e.ctrlKey;
                            
                                    if (debug) console.log("üîç Clicked cert:", certId, "Ctrl key:", isCtrl, "Candidate View:", isCandidateView);
                            
                                    if (isCtrl || isCandidateView) {
                                            e.preventDefault();
                                            e.stopPropagation();
                                            showCertPopup(e, link, certId);
                            }
                    });
            });
    
            function showCertPopup(event, link, certId) {
                    if (debug) console.log("üì¶ Creating popup for:", certId);
            
                    const oldMenu = document.querySelector('.cert-popup-menu');
                    if (oldMenu) oldMenu.remove();
            
                    const menu = document.createElement('div');
                    menu.className = 'cert-popup-menu';
            
                    // Clear existing states
                    function clearStates() {
                            link.classList.remove(
                                    config.classNames.achieved,
                                    config.classNames.planned,
                                    config.classNames.sessionVisible
                            );
                            updateStorage(config.localStorageKeys.achieved, certId, false);
                            updateStorage(config.localStorageKeys.planned, certId, false);
            }
    
            const btnAchieved = document.createElement('button');
            btnAchieved.textContent = '‚úî Mark as Achieved';
            btnAchieved.onclick = () => {
                    clearStates();
                    link.classList.add(config.classNames.achieved, config.classNames.sessionVisible);
                    updateStorage(config.localStorageKeys.achieved, certId, true);
                    menu.remove();
            };
            menu.appendChild(btnAchieved);
    
            const btnPlanned = document.createElement('button');
            btnPlanned.textContent = 'üåü Mark as Planned';
            btnPlanned.onclick = () => {
                    clearStates();
                    link.classList.add(config.classNames.planned, config.classNames.sessionVisible);
                    updateStorage(config.localStorageKeys.planned, certId, true);
                    menu.remove();
            };
            menu.appendChild(btnPlanned);
    
            const btnClear = document.createElement('button');
            btnClear.textContent = '‚ùå Clear Status';
            btnClear.onclick = () => {
                    clearStates();
                    menu.remove();
            };
            menu.appendChild(btnClear);
    
            // Position popup safely
            const menuWidth = 180;
            const menuHeight = 100;
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
    
            let left = event.pageX;
            let top = event.pageY;
    
            if (left + menuWidth > viewportWidth) {
            left = viewportWidth - menuWidth - 20;
            }
            if (top + menuHeight > viewportHeight) {
            top = viewportHeight - menuHeight - 20;
            }
    
            // === BEGIN: Smart Popup Positioning ===
            const popupWidth = 200;    // Estimate width of popup in px
            const popupHeight = 120;   // Estimate height of popup in px
            const buffer = 12;         // Minimum distance from screen edges in px

            let x = event.pageX;
            let y = event.pageY;

                    // Prevent right edge overflow
                    if (x + popupWidth > window.innerWidth) {
                    x = window.innerWidth - popupWidth - buffer;
                    }

                    // Prevent bottom edge overflow
                    if (y + popupHeight > window.innerHeight) {
                    y = window.innerHeight - popupHeight - buffer;
                    }

                    // Prevent left/top edge clipping
                    if (x < buffer) x = buffer;
                    if (y < buffer) y = buffer;

            menu.style.left = `${x}px`;
            menu.style.top = `${y}px`;
            document.body.appendChild(menu);
            // === END: Smart Popup Positioning ===
    
            if (debug) {
                    console.log("‚úÖ Popup element exists:", document.querySelector('.cert-popup-menu'));
            }
            }
    
            function updateStorage(listName, certId, add) {
                    const list = JSON.parse(localStorage.getItem(listName) || '[]');
                    const idx = list.indexOf(certId);
                    if (add && idx === -1) {
                            list.push(certId);
                    } else if (!add && idx > -1) {
                            list.splice(idx, 1);
                    }
                    localStorage.setItem(listName, JSON.stringify(list));
            }
    
            // Remove popup if clicking outside
            document.addEventListener('click', (e) => {
                    const menu = document.querySelector('.cert-popup-menu');
                    if (menu && !menu.contains(e.target)) {
                            menu.remove();
                            }
                    });
            });
    </script>

    <script>
            document.addEventListener("DOMContentLoaded", () => {
            const btnIds = CERT_TRACKER_CONFIG.buttonIds;
            const classNames = CERT_TRACKER_CONFIG.classNames;
            const labels = CERT_TRACKER_CONFIG.labels;

            const toggleCandidateViewButton = document.getElementById(btnIds.candidateView);
            const toggleEditModeButton = document.getElementById(btnIds.editMode);
            const toggleOpacityModeButton = document.getElementById(btnIds.opacityMode);

            // üîÑ Candidate View Toggle
            toggleCandidateViewButton.addEventListener("click", () => {
            const showing = document.body.classList.toggle("candidate-view");
            document.body.classList.remove("edit-mode"); // Always reset edit mode

            toggleCandidateViewButton.textContent = showing ? labels.candidateOn : labels.candidateOff;
            toggleEditModeButton.textContent = labels.editOff;

            updateCertVisibility();
            });

            // ‚úèÔ∏è Edit Mode Toggle
            toggleEditModeButton.addEventListener("click", () => {
            const editing = document.body.classList.toggle("edit-mode");
            toggleEditModeButton.textContent = editing ? labels.editOn : labels.editOff;

            if (editing) {
            // Restore previous transparent view state
            const transparentPref = localStorage.getItem(CERT_TRACKER_CONFIG.localStorageKeys.transparentView) === "true";
            if (transparentPref) {
            document.body.classList.add("transparent-view");
            toggleOpacityModeButton.textContent = labels.opaqueOn;
            } else {
            document.body.classList.remove("transparent-view");
            toggleOpacityModeButton.textContent = labels.opaqueOff;
            }
            } else {
            document.body.classList.remove("opaque-mode");
            localStorage.setItem(CERT_TRACKER_CONFIG.localStorageKeys.opaqueMode, "false");
            }

            updateCertVisibility();
            });

            // üå´ Transparent View Toggle
            toggleOpacityModeButton.addEventListener("click", () => {
            const transparent = document.body.classList.toggle("transparent-view"); // UPDATED
            toggleOpacityModeButton.textContent = transparent ? labels.opaqueOn : labels.opaqueOff;
            localStorage.setItem(CERT_TRACKER_CONFIG.localStorageKeys.transparentView, transparent ? "true" : "false");
            });

            // üîÅ Visibility Logic
            function updateCertVisibility() {
            const inCandidateView = document.body.classList.contains("candidate-view");
            const inEditMode = document.body.classList.contains("edit-mode");

            document.querySelectorAll(`.${classNames.cert}`).forEach(link => {
            const isAchieved = link.classList.contains(classNames.achieved);
            const isPlanned = link.classList.contains(classNames.planned);

            if (!inCandidateView) {
                    link.style.visibility = "visible";
            } else if (inEditMode) {
                    link.style.visibility = "visible";
            } else {
                    link.style.visibility = (isAchieved || isPlanned) ? "visible" : "hidden";
            }
            });
            }
            });

    <script>
            document.addEventListener("DOMContentLoaded", () => {
            const domainFilter = document.getElementById("domainGroupFilter");
            const vendorFilter = document.getElementById("vendorFilter");
    
            function applyCertFilters() {
            const selectedGroup = domainFilter?.value || "ALL";
            const selectedVendor = vendorFilter?.value || "ALL";
            const inCandidate = document.body.classList.contains("candidate-view");
            const inEditMode = document.body.classList.contains("edit-mode");
    
            document.querySelectorAll(".certlink").forEach(link => {
            const certId = link.dataset.certId || "";
            const [group] = certId.split("_");
            const vendor = (link.dataset.vendor || "").toLowerCase().replace(/\W+/g, "");
    
            const isAchieved = link.classList.contains("achieved");
            const isPlanned = link.classList.contains("planned");
    
            const showInView =
                    (inCandidate && (isAchieved || isPlanned)) ||
                    (inCandidate && inEditMode);
    
            const matchesGroup =
                    selectedGroup === "ALL" || group === selectedGroup;
    
            const matchesVendor =
                    selectedVendor === "ALL" || vendor === selectedVendor;
    
            link.style.visibility = (showInView && matchesGroup && matchesVendor)
                    ? "visible" : "hidden";
            });
            }
    
            if (domainFilter) domainFilter.addEventListener("change", applyCertFilters);
            if (vendorFilter) vendorFilter.addEventListener("change", applyCertFilters);
    
            if (document.body.classList.contains("candidate-view")) {
            applyCertFilters();
            }
            });
    </script>
