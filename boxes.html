<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Domain Grid with Subdomain Positioning</title>
  <style>
    #parentcontainer {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .domain-container {
      border: 2px solid #333;
      background: #f9f9f9;
      padding: 10px;
      flex: 1 1 600px;
    }

    .domain-title {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .subdomain-grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr); /* 12-column layout */
      grid-auto-rows: 1.5em;
      position: relative;
      border: 1px dashed #bbb;
      background: #fff;
      padding: 5px;
    }

    .subdomain {
      padding: 4px 6px;
      font-size: 0.9em;
      border-radius: 4px;
      color: #000;
      background: rgba(0, 0, 0, 0.05);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Dynamic Domain Grid with Subdomains</h1>
  <div id="parentcontainer"></div>

  <script>
    async function loadJSON(filePath) {
      const res = await fetch(filePath);
      return await res.json();
    }

    async function drawGrid() {
      const domainData = await loadJSON('data/domains.json');
      const subdomainData = await loadJSON('data/subdomains.json');
      const parent = document.getElementById('parentcontainer');

      const domainContainers = {};

      // Create containers for each domain
      domainData.forEach(domain => {
        const domainDiv = document.createElement('div');
        domainDiv.className = 'domain-container';
        domainDiv.id = `domain-${domain.domainId}`;

        const title = document.createElement('div');
        title.className = 'domain-title';
        title.textContent = `${domain.domainShortName} (${domain.domainId})`;

        const grid = document.createElement('div');
        grid.className = 'subdomain-grid';
        grid.id = `grid-${domain.domainId}`;

        domainDiv.appendChild(title);
        domainDiv.appendChild(grid);
        parent.appendChild(domainDiv);

        domainContainers[domain.domainId] = grid;
      });

      // Add subdomains with CSS grid positioning
      subdomainData.forEach(sub => {
        const grid = domainContainers[sub.domainId];
        if (grid) {
          const subDiv = document.createElement('div');
          subDiv.className = 'subdomain';
          subDiv.title = sub.tooltip;
          subDiv.textContent = `${sub.subdomainShortName}`;

          // Use grid placement based on metadata
          subDiv.style.gridRow = `${sub.gridRowStart} / span ${sub.gridRowSpan}`;
          subDiv.style.gridColumn = `${sub.gridColumnStart} / span ${sub.gridColumnSpan}`;

          // Optional: background color via CSS var
          subDiv.style.background = `var(${sub.subdomainColor}, rgba(0,0,0,0.1))`;

          grid.appendChild(subDiv);
        } else {
          console.warn(`⚠️ No matching domain container found for: ${sub.subdomainId}`);
        }
      });
    }

    drawGrid();
  </script>
</body>
</html>
