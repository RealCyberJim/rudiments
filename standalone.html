<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Grid Alignment</title>
  <style>
    :root {
      --tile-width: 2.3vmax;
      --tile-height: 1.5vmax;
      --grid-gap: 0.1vmax;
    }

    body {
      margin: 0;
      background: white;
      font-family: sans-serif;
    }

    .parentcontainer {
      display: grid;
      position: absolute;
      top: 4.8vmax;
      left: -0.31vmax;
      grid-template-columns:
        [skill] 1.7vmax
        [NET] 2.3vmax 2.3vmax 2.3vmax .4vmax
        [IAM] 2.3vmax .4vmax
        [ENG] 2.3vmax 2.3vmax 2.3vmax 2.3vmax 2.3vmax 2.3vmax 2.3vmax 0.4vmax
        [AST] 2.3vmax 2.3vmax 0.4vmax
        [RSK] 2.3vmax 2.3vmax 2.3vmax 2.3vmax 2.3vmax 2.3vmax 2.3vmax 2.3vmax 2.3vmax 0.4vmax
        [TST] 2.3vmax 2.3vmax 2.3vmax 0.4vmax
        [SOF] 2.3vmax 0.4vmax
        [OPS] 2.3vmax 2.3vmax 2.3vmax 2.3vmax 2.3vmax 2.3vmax 2.3vmax 2.3vmax 2.3vmax 2.3vmax 2.3vmax 2.3vmax 2.3vmax;
      grid-template-rows: repeat(27, var(--tile-height));
      column-gap: var(--grid-gap);
      row-gap: var(--grid-gap);
    }

    .subdomain-container {
      display: grid;
      grid-auto-rows: var(--tile-height);
      gap: var(--grid-gap);
      border: 1px solid #666;
      font-size: 0.5vmax;
      text-align: center;
    }

    .test-tile {
      background: #ddd;
      border: 1px solid #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .forensics { background: #d9eefe; }
    .incident { background: #d9eefe; }
    .penTesting { background: #fee0e0; }
    .noSub { background: white; }
  </style>
</head>
<body>
  <div class="parentcontainer" id="parentcontainer">
    <!-- Forensics -->
    <div class="subdomain-container forensics" style="grid-column: 72 / span 2; grid-row: 1 / span 27;">
      <div class="test-tile">Forensics</div>
    </div>

    <!-- Incident Handling -->
    <div class="subdomain-container incident" style="grid-column: 74 / span 2; grid-row: 1 / span 27;">
      <div class="test-tile">Incident</div>
    </div>

    <!-- No Subdomain (Direct OPS certs) -->
    <div class="subdomain-container noSub" style="grid-column: 76 / span 3; grid-row: 1 / span 27;">
      <div class="test-tile">Direct OPS Cert</div>
      <div class="test-tile">Cert B</div>
    </div>

    <!-- Pen Testing -->
    <div class="subdomain-container penTesting" style="grid-column: 79 / span 3; grid-row: 1 / span 27;">
      <div class="test-tile">PenTesting</div>
    </div>
  </div>
</body>
</html>
